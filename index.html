<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARON | برند لوکس لباس</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "IRANSans", Tahoma, sans-serif;
      background-color: #000;
      background-image: linear-gradient(135deg, #111 25%, #222 25%, #222 50%, #111 50%, #111 75%, #222 75%, #222 100%);
      background-size: 60px 60px;
      color: gold;
      line-height: 1.8;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
      background: linear-gradient(to right, #000, #111);
      border-bottom: 1px solid gold;
    }
    header h1 {
      font-size: 48px;
      margin: 0;
      color: gold;
      letter-spacing: 3px;
      font-weight: bold;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #111;
      padding: 10px 0;
      border-bottom: 1px solid gold;
    }
    nav a {
      color: gold;
      text-decoration: none;
      margin: 10px 15px;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }
    nav a:hover {
      color: white;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      font-size: 28px;
      border-bottom: 1px solid gold;
      padding-bottom: 10px;
    }
    .founder {
      text-align: center;
      font-size: 20px;
      margin-top: 60px;
      border-top: 1px solid gold;
      padding-top: 20px;
      font-style: italic;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: gold;
      font-size: 16px;
    }
    input::placeholder, textarea::placeholder {
      color: #999;
    }
    button {
      background-color: gold;
      color: black;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 36px;
      }
      nav a {
        font-size: 16px;
        margin: 5px 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>AR<span style="color:white;">OO</span>N</h1>
</header>

<nav>
  <a href="#store">فروشگاه</a>
  <a href="#support">پشتیبانی</a>
  <a href="#about">درباره ما</a>
  <a href="#founder"></a>
</nav>

<section id="store">
  <h2>فروشگاه</h2>
  <p>در این بخش می‌توانید جدیدترین محصولات برند AROON را مشاهده و خریداری نمایید. (در نسخه بعدی قابلیت خرید اضافه می‌شود)</p>
</section>

<section id="support">
  <h2>پشتیبانی</h2>
  <p>برای ارسال پیام به ARSHAM AROON:</p>
  <form>
    <input type="text" placeholder="نام شما">
    <input type="email" placeholder="ایمیل">
    <textarea rows="5" placeholder="پیام شما"></textarea>
    <button type="submit">ارسال پیام</button>
  </form>
</section>

<section id="about">
  <h2>درباره ما</h2>
  <p>AROON IS A LUXURY BRAND چطوره آقا متین؟.</p>
</section>

<section id="founder" class="founder">
  <p>: <strong>ARSHAM AROON </strong></p>
</section>

</body>
</html>
